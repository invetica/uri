version: 2
jobs:
  build:
    working_directory: ~/project
    docker:
      - image: circleci/clojure:lein-2.7.1
    environment:
      LEIN_ROOT: nbd
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: project-{{ checksum "project.clj" }}
      - run: lein deps
      - save_cache:
          paths:
            - ~/.m2
          key: project-{{ checksum "project.clj" }}
      - run: lein with-profile +ci do eftest, lint
